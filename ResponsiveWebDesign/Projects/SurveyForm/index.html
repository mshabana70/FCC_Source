<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>FCC Survey Form</title>
</head>
<body>
    
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Please introduce yourself through this short survey form</p>
        <hr class="hr-header">
    </header>
    <main class="form-container">
        <form id="survey-form">
            <label class="label-text" id="name-label">Name:</label>
            <input class="input" type="text" id="name" placeholder="Enter your full name:" required>
            
            <label class="label-text" id="email-label">Email:</label>
            <input class="input" type="email" id="email" placeholder="Enter your email: (e.g example@email.com)" required>
            
            <label class="label-text" id="number-label">Age: <small>(Optional)</small></label>
            <input class="input" type="number" id="number" min="1" max="199" placeholder="Enter your Age:">

            <div class="radio-group">
                <label class="label-text" id="radio-header">Would you say you have a sweet tooth?</label>
                <label class="radio-label" for="sweet-choice-1">
                    <input type="radio" name="sweet-choice" id="sweet-choice-1">Most Definitely
                </label>
                <label class="radio-label" for="sweet-choice-2">
                    <input type="radio" name="sweet-choice" id="sweet-choice-2">Definitely
                </label>
                <label class="radio-label" for="sweet-choice-3">
                    <input type="radio" name="sweet-choice" id="sweet-choice-3">Neutral
                </label>
                <label class="radio-label" for="sweet-choice-4">
                    <input type="radio" name="sweet-choice" id="sweet-choice-4">Not Really
                </label>
                <label class="radio-label" for="sweet-choice-5">
                    <input type="radio" name="sweet-choice" id="sweet-choice-5">Sugar is a Sin
                </label>
            </div>

            <div class="form-group">
                <label class="label-text" id="dropdown-header" for="dropdown">Select your favorite dessert:</label>
                <select name="dessert" id="dropdown">
                    <option id="default" value="default" selected>select option</option>
                    <option value="cake">Cake</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="cotton-candy">Cotton Candy</option>
                    <option value="ice-cream">Ice Cream</option>
                    <option value="hard-candy">Hard Candy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="label-text" id="non-dropdown-header" for="non-dropdown">Select your least favorite dessert:</label>
                <select name="non-dessert" id="non-dropdown">
                    <option id="non-default" value="default" selected>select option</option>
                    <option value="cake">Cake</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="cotton-candy">Cotton Candy</option>
                    <option value="ice-cream">Ice Cream</option>
                    <option value="hard-candy">Hard Candy</option>
                    <option value="sweet-lover">I Love Dessert!!</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label class="label-text" id="checkbox-header">What are some desserts you wish to try?<small>(Select all that apply)</small></label>
                <label class="checkbox-label" for="dessert-choice-1">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-1" value="rice">Rice Pudding
                </label>
                <label class="checkbox-label" for="dessert-choice-2">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-2" value="tiramisu">Tiramisu
                </label>
                <label class="checkbox-label" for="dessert-choice-3">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-3" value="smores">S'mores
                </label>
                <label class="checkbox-label" for="dessert-choice-4">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-4" value="malva">Malva Pudding
                </label>
                <label class="checkbox-label" for="dessert-choice-5">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-5" value="backlava">Baklava
                </label>
                <label class="checkbox-label" for="dessert-choice-6">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-6" value="turk-cake">Chocolate/Turkish Delight Cake
                </label>
                <label class="checkbox-label" for="dessert-choice-7">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-7" value="canoli">Cannoli
                </label>
                <label class="checkbox-label" for="dessert-choice-8">
                    <input type="checkbox" name="dessert-choice" id="dessert-choice-8" value="ny-cheesecake">New York Cheesecake
                </label>
            </div>
            <hr class="hr-inline">
            <div class="text-area">
                <label class="label-text" for="textarea">Additional Comments: </label>
                <textarea name="textarea" id="text-box" cols="30" rows="10" placeholder="Please share your comments on the survey..."></textarea>
            </div>
            <br>
            
            <button id="submit" type="submit">Submit Form</button>
        </form>
    </main>
</body>
</html>
