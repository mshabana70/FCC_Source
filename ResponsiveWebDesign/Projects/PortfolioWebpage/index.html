<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mahmoud's Portfolio Page</title>
</head>
<body>
    <!-- Header Element -->
    <header>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#projects">Projects</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="welcome-section" class="header-content">
            <div class="header-text">
                <h1>Mahmoud Shabana</h1>
                <p>Software Developer | Aspiring Competitive Programmer</p>
            </div>
            <div class="header-image">
                <img class="mountain-bg" src="./img/Mountain.svg" alt="Header Content image">
                <img class="skyline-bg" src="./img/skyline.svg" alt="Header Content image">
            </div>
        </div>
    </header>

    <section id="projects">
        <div class="project-header">

            <a class="project-link" href="https://codepen.io/frontendFrontier/full/BawqRgy" target="_blank">

                    <div class="project-card-img">
                        <img src="./img/tributeProject-img.png" alt="Tribute Project">
                    </div>
                    <div class="project-card-title">
                        <h3>Lord Beerus Tribute</h3>
                    </div>
                </div>
            </a>
            <a class="project-link" href="https://codepen.io/frontendFrontier/full/JjOdNrX" target="_blank">
                <div class="project-card">
                    <div class="project-card-img">
                        <img src="./img/surveryProject.png" alt="Survery Project">
                    </div>
                    <div class="project-card-title">
                        <h3>FCC Survey Form</h3>
                    </div>
                </div>
            </a>
            <a class="project-link" href="https://codepen.io/frontendFrontier/full/eYevRmB" target="_blank">
                <div class="project-card">
                    <div class="project-card-img">
                        <img src="./img/productProject.png" alt="Product Project">
                    </div>
                    <div class="project-card-title">
                        <h3>Product Landing Page</h3>
                    </div>
                </div>
            </a>
            <a class="project-link" href="https://github.com/mshabana70/HTML_CSS_Prep/tree/master/HTML:CSS%20Projects/ExampleWebsites/SgWebDev" target="_blank">
                <div class="project-card">
                    <div class="project-card-img">
                        <img src="./img/blockchainProject.png" alt="Blockchain Project">
                    </div>
                    <div class="project-card-title">
                        <h3>Blockchain Co. Page</h3>
                    </div>
                </div>
            </a>
            <a class="project-link" href="https://github.com/mshabana70/HTML_CSS_Prep/tree/master/HTML:CSS%20Projects/ExampleWebsites/GowthamResponsiveWebsite" target="_blank">
                <div class="project-card">
                    <div class="project-card-img">
                        <img src="./img/responsiveProject.png" alt="Sample Responsive Project">
                    </div>
                    <div class="project-card-title">
                        <h3>Responsive Design Page</h3>
                    </div>
                </div>
            </a>
            <a class="project-link" href="https://github.com/mshabana70/HTML_CSS_Prep/tree/master/HTML:CSS%20Projects/CodingAcademy/Pyramid_Site" target="_blank">
                <div class="project-card">
                    <div class="project-card-img">
                        <img src="./img/firstFrontendProject.png" alt="Egypt Frontend Project">
                    </div>
                    <div class="project-card-title">
                        <h3>First Project</h3>
                    </div>
                </div>
            </a>     
        </div>
        <div class="project-additional">
            <a href="https://github.com/mshabana70" target="_blank">
                <input type="submit" value="More Projects">
            </a>
        </div>
    </section>

</html>
